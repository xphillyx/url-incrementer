<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>URL Incrementer Popup</title>
    <link rel="stylesheet" href="../lib/material-components-web.min.css">
    <link rel="stylesheet" href="../lib/balloon.min.css">
    <link rel="stylesheet" href="../lib/hover.css">
    <link rel="stylesheet" href="../css/ui.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script defer src="../lib/material-components-web.min.js"></script>
    <script defer src="../js/ui.js"></script>
    <script defer src="../js/promisify.js"></script>
    <script defer src="../js/popup.js"></script>
  </head>
  <body id="popup">
    <div id="controls" class="display-none">
      <div id="controls-buttons" class="flex-row">
        <div> <svg id="auto-button"  class="hvr-grow" data-action="auto"><use xlink:href="../lib/fontawesome.svg#solid-pause-circle"></use></svg> </div>
        <div> <svg id="download-button"  class="hvr-grow" data-action="download"><use xlink:href="../lib/fontawesome.svg#solid-TODO"></use></svg> </div>
        <div> <svg id="prev-button"  class="hvr-grow" data-action="prev"><use xlink:href="../lib/fontawesome.svg#solid-chevron-circle-left"></use></svg> </div>
        <div> <svg id="next-button"  class="hvr-grow" data-action="next"><use xlink:href="../lib/fontawesome.svg#solid-chevron-circle-right"></use></svg> </div>
        <div> <svg id="increment-button"  class="hvr-grow" data-action="increment"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> </div>
        <div> <svg id="decrement-button"  class="hvr-grow" data-action="decrement"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg> </div>
        <div> <svg id="increment-button-r"  class="hvr-grow" data-action="increment"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> <span id="increment-span-r">R</span> </div>
        <div> <svg id="decrement-button-r"  class="hvr-grow" data-action="decrement"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg><span id="decrement-span-r">R</span> </div>
        <div> <svg id="increment-button-s"  class="hvr-grow" data-action="increment"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> <span id="increment-span-s">S</span></div>
        <div> <svg id="decrement-button-s"  class="hvr-grow" data-action="decrement"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg> <span id="decrement-span-s">S</span> </div>
        <div> <svg id="increment-button-1"  class="hvr-grow" data-action="increment1"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> <span id="increment-span-1">1</span></div>
        <div> <svg id="decrement-button-1"  class="hvr-grow" data-action="decrement1"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg> <span id="decrement-span-1">1</span></div>
        <div> <svg id="increment-button-2"  class="hvr-grow" data-action="increment2"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> <span id="increment-span-2">2</span></div>
        <div> <svg id="decrement-button-2"  class="hvr-grow" data-action="decrement2"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg><span id="decrement-span-2">2</span> </div>
        <div> <svg id="increment-button-3"  class="hvr-grow" data-action="increment3"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg> <span id="increment-span-3">3</span></div>
        <div> <svg id="decrement-button-3"  class="hvr-grow" data-action="decrement3"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg><span id="decrement-span-3">3</span> </div>
        <div> <svg id="clear-button" class="hvr-grow" data-action="clear"><use xlink:href="../lib/fontawesome.svg#solid-times-circle"></use></svg> </div>
        <div> <svg id="return-button" class="hvr-grow" data-action="return"><use xlink:href="../lib/fontawesome.svg#solid-TODO"></use></svg> </div>
        <div> <svg id="setup-button" class="hvr-grow" data-action=""><use xlink:href="../lib/fontawesome.svg#solid-pen-square"></use></svg> </div>
      </div>
      <div id="controls-icons">
        <svg id="list-icon"><use xlink:href="../lib/fontawesome.svg#solid-TODO"></use><title id="list-icon-title" data-i18n="textContent"></title></svg>
        <svg id="auto-repeat-icon"><use xlink:href="../lib/fontawesome.svg#solid-retweet"></use><title id="auto-repeat-icon-title" data-i18n="textContent"></title></svg>
        <svg id="shuffle-urls-icon"><use xlink:href="../lib/fontawesome.svg#solid-random"></use><title id="shuffle-urls-icon-title" data-i18n="textContent"></title></svg>
        <svg id="save-url-icon"><use xlink:href="../lib/fontawesome.svg#solid-heart"><title id="save-url-icon-title"></title></use></svg>
      </div>
    </div>
    <div id="setup" class="display-none">
      <aside class="mdc-drawer">
        <div class="mdc-drawer__header">
          <h3 class="mdc-drawer__title" id="name" data-i18n="textContent"></h3>
        </div>
        <div class="mdc-drawer__content">
          <nav id="action-list" class="mdc-list">
            <a class="mdc-list-item" href="#" data-action="increment">
              <svg class="mdc-list-item__graphic"><use xlink:href="../lib/fontawesome.svg#solid-plus-circle"></use></svg>
              <span class="mdc-list-item__text" id="scroll-action-increment-label" data-i18n="textContent"></span>
            </a>
            <a class="mdc-list-item" href="#" data-action="list">
              <svg class="mdc-list-item__graphic"><use xlink:href="../lib/fontawesome.svg#solid-minus-circle"></use></svg>
              <span class="mdc-list-item__text" id="scroll-action-decrement-label" data-i18n="textContent"></span>
            </a>
            <a class="mdc-list-item" href="#" data-action="toolkit">
              <svg class="mdc-list-item__graphic"><use xlink:href="../lib/fontawesome.svg#solid-star"></use></svg>
              <span class="mdc-list-item__text" id="scroll-action-special-label" data-i18n="textContent"></span>
            </a>
            <div id="drawer-image" class="mdc-drawer__header">
              <img id="drawer-urli" src="../img/urli.svg" alt="urli" class="infy"/>
              <svg id="drawer-infinity" class="urli"><use xlink:href="../img/urli.svg"></use></svg>
            </div>
          </nav>
        </div>
      </aside>
      <main class="main-content" id="main-content">
        <div id="save-url-button" class="tooltip-without-underline" aria-describedby="tooltip" aria-label="save-url-button" data-balloon-pos="left">
          <button id="save-fab" class="mdc-fab mdc-fab--mini mdc-ripple-upgraded" aria-label="Favorite">
            <div class="mdc-fab__ripple"></div>
            <svg id="save-url-button-icon" class="mdc-fab--icon"><use xlink:href="../lib/fontawesome.svg#regular-heart"></use></svg>
          </button>
        </div>
        <input id="save-url-input" type="checkbox" class="display-none">
        <div id="save-dialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
          <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
              <h2 class="mdc-dialog__title" id="save-url-title" data-i18n="textContent"></h2>
              <div class="mdc-dialog__content" id="my-dialog-content">
                <p id="save-instructions" data-i18n="textContent"></p>
                <div id="save-url-text-field-container" class="text-field-container">
                  <div id="save-url-text-field" class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--textarea">
                    <textarea id="save-url-textarea" class="mdc-text-field__input" spellcheck="false"></textarea>
                    <div class="mdc-notched-outline mdc-notched-outline--upgraded mdc-notched-outline--notched">
                      <div class="mdc-notched-outline__leading"></div>
                      <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label mdc-floating-label--float-above" for="save-url-textarea" id="save-url-label" data-i18n="textContent"></label>
                      </div>
                      <div class="mdc-notched-outline__trailing"></div>
                    </div>
                  </div>
                </div>
                <div class="mdc-form-field">
                  <div class="mdc-radio">
                    <input class="mdc-radio__native-control" type="radio" id="save-url-type-pattern" name="save-url-type" value="pattern">
                    <div class="mdc-radio__background">
                      <div class="mdc-radio__outer-circle"></div>
                      <div class="mdc-radio__inner-circle"></div>
                    </div>
                    <div class="mdc-radio__ripple"></div>
                  </div>
                  <label for="save-url-type-pattern" id="save-url-type-pattern-label" data-i18n="textContent"></label>
                  <div class="mdc-radio">
                    <input class="mdc-radio__native-control" type="radio" id="save-url-type-regex" name="save-url-type" value="regex">
                    <div class="mdc-radio__background">
                      <div class="mdc-radio__outer-circle"></div>
                      <div class="mdc-radio__inner-circle"></div>
                    </div>
                    <div class="mdc-radio__ripple"></div>
                  </div>
                  <label for="save-url-type-regex" id="save-url-type-regex-label" data-i18n="textContent"></label>
                  <div class="mdc-radio">
                    <input class="mdc-radio__native-control" type="radio" id="save-url-type-exact" name="save-url-type" value="exact">
                    <div class="mdc-radio__background">
                      <div class="mdc-radio__outer-circle"></div>
                      <div class="mdc-radio__inner-circle"></div>
                    </div>
                    <div class="mdc-radio__ripple"></div>
                  </div>
                  <label for="save-url-type-exact" id="save-url-type-exact-label" data-i18n="textContent"></label>
                </div>
                <div class="mdc-text-field-helper-line">
                  <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent">
                    <div id="save-url-help-title" class="help-title" data-i18n="textContent"></div>
                    <p id="save-url-help-content" data-i18n="textContent"></p>
                    <div id="save-url-example-title" class="help-title" data-i18n="textContent"></div>
                    <p id="save-url-example-content" data-i18n="textContent"></p>
                  </div>
                </div>
              </div>
              <footer class="mdc-dialog__actions">
                <button id="save-url-button-no" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                  <span class="mdc-button__label">No</span>
                </button>
                <button id="save-url-button-yes" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                  <span class="mdc-button__label">Yes</span>
                </button>
              </footer>
            </div>
          </div>
          <div class="mdc-dialog__scrim"></div>
        </div>
        <section id="increment-decrement">
          <div class="heading">
            <div id="increment-decrement-heading">
              <img id="increment-decrement-img-mouse-pointer" src="../img/mouse-pointer.png" alt="" width="12" height="12">
              <h3 id="increment-decrement-h3" data-i18n="textContent"></h3>
            </div>
            <div id="list-heading">
              <img id="list-img-mouse-pointer" src="../img/mouse-pointer.png" alt="" width="12" height="12">
              <h3 id="list-h3" data-i18n="textContent"></h3>
            </div>
            <div class="heading-right">
              <div id="auto-repeat-button" class="icon-button hvr-grow-2x" data-i18n="title">
                <label id="auto-repeat-label" for="auto-repeat-input">
                  <input id="auto-repeat-input" type="checkbox" class="display-none">
                  <img src="../img/retweet.png" alt="" width="16" height="16" class="checkbox-img">
                </label>
              </div>
              <div id="shuffle-urls-button" class="icon-button hvr-grow-2x" data-i18n="title">
                <label id="shuffle-urls-label" for="shuffle-urls-input">
                  <input id="shuffle-urls-input" type="checkbox" class="display-none">
                  <img src="../img/random.png" alt="" width="16" height="16" class="checkbox-img">
                </label>
              </div>
              <div id="save-url-button" class="icon-button hvr-grow-2x" data-i18n="title">
                <label id="save-url-label" for="save-url-input">
                  <input id="save-url-input" type="checkbox" class="display-none">
                  <img id="save-url-img" src="../img/heart-o.png" alt="" width="16" height="16">
                </label>
              </div>
            </div>
          </div>
          <div id="url">
            <label id="url-label" for="url-textarea" class="label-display-inline-block" data-i18n="textContent"></label>
            <div id="list-button" class="icon-button hvr-grow-2x" data-i18n="title">
              <label id="list-label" for="list-input">
                <input id="list-input" type="checkbox" class="display-none">
                <img src="../img/list-alt.png" alt="" width="16" height="16" class="checkbox-img">
              </label>
            </div>
            <textarea id="url-textarea" spellcheck="false"></textarea>
          </div>
          <div id="properties">
            <div class="table">
              <div class="row">
                <div id="selection" class="column">
                  <label id="selection-label" for="selection-input" class="label-display-inline-block" data-i18n="textContent"></label>
                  <div id="multi-button" class="icon-button hvr-grow-2x" data-i18n="title">
                    <img id="multi-img-1" src="../img/plus-circle.png" alt="" width="14" height="14" class="disabled">
                    <img id="multi-img-2" src="../img/plus-circle-2.png" alt="" width="14" height="14" class="disabled">
                    <img id="multi-img-3" src="../img/plus-circle-3.png" alt="" width="14" height="14" class="disabled">
                    <input id="multi-count" type="hidden" value="0"> <!-- saves multiCount -->
                  </div>
                  <div class="clear-both"></div>
                  <input id="selection-input" type="text" readonly="readonly" spellcheck="false">
                  <input id="selection-start-input" type="hidden" value="-1"> <!-- saves selectionStart -->
                  <div class="checkbox">
                    <label>
                      <input id="leading-zeros-input" type="checkbox">
                      <span id="leading-zeros-pad-label" data-i18n="textContent"></span>
                    </label>
                  </div>
                </div>
                <div id="interval" class="column">
                  <label id="interval-label" for="interval-input" data-i18n="textContent"></label>
                  <input id="interval-input" type="number" min="0">
                </div>
                <div id="error-skip" class="column">
                  <div id="error-skip-description" data-i18n="title">
                    <label id="error-skip-label" for="error-skip-input" class="label-display-block" data-i18n="textContent"></label>
                  </div>
                  <input id="error-skip-input" type="number" min="0" max="100">
                </div>
                <div id="base" class="column">
                  <label id="base-label" for="base-select" data-i18n="textContent"></label>
                  <select id="base-select">
                    <option id="base-option-default" value="10" data-i18n="textContent"></option>
                    <option id="base-option-date" value="date" data-i18n="textContent"></option>
                    <option id="base-option-decimal" value="decimal" data-i18n="textContent"></option>
                    <option id="base-option-roman" value="roman" data-i18n="textContent"></option>
                    <option id="base-option-custom" value="custom" data-i18n="textContent"></option>
                    <option id="base-option-2" value="2" data-i18n="textContent"></option>
                    <option id="base-option-3" value="3" data-i18n="textContent"></option>
                    <option id="base-option-4" value="4" data-i18n="textContent"></option>
                    <option id="base-option-5" value="5" data-i18n="textContent"></option>
                    <option id="base-option-6" value="6" data-i18n="textContent"></option>
                    <option id="base-option-7" value="7" data-i18n="textContent"></option>
                    <option id="base-option-8" value="8" data-i18n="textContent"></option>
                    <option id="base-option-9" value="9" data-i18n="textContent"></option>
                    <option id="base-option-10" value="10" data-i18n="textContent"></option>
                    <option id="base-option-11" value="11" data-i18n="textContent"></option>
                    <option id="base-option-12" value="12" data-i18n="textContent"></option>
                    <option id="base-option-13" value="13" data-i18n="textContent"></option>
                    <option id="base-option-14" value="14" data-i18n="textContent"></option>
                    <option id="base-option-15" value="15" data-i18n="textContent"></option>
                    <option id="base-option-16" value="16" data-i18n="textContent"></option>
                    <option id="base-option-17" value="17" data-i18n="textContent"></option>
                    <option id="base-option-18" value="18" data-i18n="textContent"></option>
                    <option id="base-option-19" value="19" data-i18n="textContent"></option>
                    <option id="base-option-20" value="20" data-i18n="textContent"></option>
                    <option id="base-option-21" value="21" data-i18n="textContent"></option>
                    <option id="base-option-22" value="22" data-i18n="textContent"></option>
                    <option id="base-option-23" value="23" data-i18n="textContent"></option>
                    <option id="base-option-24" value="24" data-i18n="textContent"></option>
                    <option id="base-option-25" value="25" data-i18n="textContent"></option>
                    <option id="base-option-26" value="26" data-i18n="textContent"></option>
                    <option id="base-option-27" value="27" data-i18n="textContent"></option>
                    <option id="base-option-28" value="28" data-i18n="textContent"></option>
                    <option id="base-option-29" value="29" data-i18n="textContent"></option>
                    <option id="base-option-30" value="30" data-i18n="textContent"></option>
                    <option id="base-option-31" value="31" data-i18n="textContent"></option>
                    <option id="base-option-32" value="32" data-i18n="textContent"></option>
                    <option id="base-option-33" value="33" data-i18n="textContent"></option>
                    <option id="base-option-34" value="34" data-i18n="textContent"></option>
                    <option id="base-option-35" value="35" data-i18n="textContent"></option>
                    <option id="base-option-36" value="36" data-i18n="textContent"></option>
                  </select>
                  <div id="base-case" class="display-none">
                    <div class="radio">
                      <label>
                        <input id="base-case-lowercase-input" type="radio" name="base-case" value="lowercase">
                        <span id="base-case-lowercase-label" data-i18n="textContent"></span>
                      </label>
                      <label>
                        <input id="base-case-uppercase-input" type="radio" name="base-case" value="uppercase">
                        <span id="base-case-uppercase-label" data-i18n="textContent"></span>
                      </label>
                    </div>
                  </div>
                  <div id="base-date" class="display-none">
                    <a id="base-date-format-a" href="https://github.com/roysix/url-incrementer/wiki/Help#date-time-incrementing" target="_blank">
                      <span id="base-date-format-label" data-i18n="textContent"></span>
                    </a>
                    <input id="base-date-format-input" type="text" placeholder="e.g. yyyy/mm/dd" spellcheck="false">
                  </div>
                  <div id="base-decimal" class="display-none"></div>
                  <div id="base-roman" class="display-none">
                    <div class="radio">
                      <label>
                        <input id="base-roman-latin-input" type="radio" name="base-roman" value="latin">
                        <span id="base-roman-latin-label" data-i18n="textContent"></span>
                      </label>
                      <label>
                        <input id="base-roman-u216x-input" type="radio" name="base-roman" value="u216x">
                        <span id="base-roman-u216x-label" data-i18n="textContent"></span>
                      </label>
                      <label>
                        <input id="base-roman-u217x-input" type="radio" name="base-roman" value="u217x">
                        <span id="base-roman-u217x-label" data-i18n="textContent"></span>
                      </label>
                    </div>
                  </div>
                  <div id="base-custom" class="display-none">
                    <a id="base-custom-a" href="https://github.com/roysix/url-incrementer/wiki/Help#bases-and-custom-bases" target="_blank">
                      <span id="base-custom-label" data-i18n="textContent"></span>
                    </a>
                    <input id="base-custom-input" type="text" placeholder="e.g. 0123abcXYZ" spellcheck="false">
                  </div>
                </div>
                <div id="list-instructions" class="column" data-i18n="textContent"></div>
              </div>
            </div>
          </div>
        </section>
        <section id="toolkit" class="display-none">
          <div class="heading">
            <img src="../img/wrench.png" alt="" width="15" height="15">
            <h3 id="toolkit-h3" data-i18n="textContent"></h3>
            <div class="heading-right">
              <img src="../img/star-2.png" alt="" width="12" height="12">
              <span id="special-feature-label*toolkit" data-i18n="textContent"></span>
            </div>
          </div>
          <div id="toolkit-instructions" data-i18n="textContent"></div>
          <div class="table">
            <div class="row">
              <div id="toolkit-tool" class="column">
                <label id="toolkit-tool-label" data-i18n="textContent"></label>
                <div class="radio">
                  <label>
                    <input id="toolkit-tool-crawl-input" type="radio" name="toolkit-tool" value="crawl">
                    <img src="../img/spider.png" alt="" width="14" height="14">
                    <span id="toolkit-tool-crawl-label" data-i18n="textContent"></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="toolkit-tool-tabs-input" type="radio" name="toolkit-tool" value="tabs">
                    <img src="../img/window-maximize.png" alt="" width="14" height="14">
                    <span id="toolkit-tool-tabs-label" data-i18n="textContent"></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="toolkit-tool-links-input" type="radio" name="toolkit-tool" value="links">
                    <img src="../img/link.png" alt="" width="14" height="14">
                    <span id="toolkit-tool-links-label" data-i18n="textContent"></span>
                  </label>
                </div>
              </div>
              <div id="toolkit-action" class="column">
                <label id="toolkit-action-label" data-i18n="textContent"></label>
                <div class="radio">
                  <label>
                    <input id="toolkit-action-increment-input" type="radio" name="toolkit-action" value="increment">
                    <img src="../img/plus-circle.png" alt="" width="14" height="14">
                    <span id="toolkit-action-increment-label" data-i18n="textContent"></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input id="toolkit-action-decrement-input" type="radio" name="toolkit-action" value="decrement">
                    <img src="../img/minus-circle.png" alt="" width="14" height="14">
                    <span id="toolkit-action-decrement-label" data-i18n="textContent"></span>
                  </label>
                </div>
              </div>
              <div id="toolkit-quantity" class="column">
                <label id="toolkit-quantity-label" for="toolkit-quantity-input" data-i18n="textContent"></label>
                <input id="toolkit-quantity-input" type="number" min="1" max="10000">
              </div>
              <div id="toolkit-seconds" class="column">
                <label id="toolkit-seconds-label" for="toolkit-seconds-input" data-i18n="textContent"></label>
