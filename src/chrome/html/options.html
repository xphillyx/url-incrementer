      <span id="browser-shortcuts-p2" data-i18n="textContent"></span>
    </p>

  <section id="internal-shortcuts">

      <img src="../img/mouse-pointer.png" alt="" width="16" height="16">
      <img src="../img/keyboard-o.png" alt="" width="18" height="18">

        <img src="../img/question-circle.png" alt="" width="16" height="16">
      </label>
    </div>
    <div class="checkbox">
      <label id="quick-enable-help*key" class="tooltip-alt" data-i18n="title">

        <img src="../img/question-circle.png" alt="" width="16" height="16">

        <div class="column"></div>
        <div class="column">

        </div>
        <div class="column">
          <img id="mouse-enable-img" src="../img/check.png" alt="" width="16" height="16">

        </div>
        <div class="column">
          <span id="mouse-clicks-label" data-i18n="textContent"></span>
        </div>

  <section id="one-click-buttons">

      <img src="../img/browser-store.png" alt="" height="25">
      <h3 id="one-click-buttons-h3" data-i18n="textContent"></h3>

    <p id="one-click-buttons-p" data-i18n="textContent"></p>

      <span id="one-click-buttons-increment" data-i18n="textContent"></span>

    <p></p>

      <img src="../img/minus-circle.png" alt="" width="16" height="16">
      <span id="one-click-buttons-decrement" data-i18n="textContent"></span>
    </a>

  <section id="icon-settings">
      <div class="heading">
        <img src="../img/128-default.png" alt="" width="16" height="16">
        <h3 id="icon-settings-h3" data-i18n="textContent"></h3>
      </div>
      <p id="icon-color-label" data-i18n="textContent"></p>
      <div id="icon-color-radios" class="icon-color radio inline">
        <label>
          <input id="icon-color-radio-dark" value="dark" name="icon-color" type="radio">
          <img src="../img/32-dark.png" alt="" width="16" height="16">
          <span id="icon-color-label-dark" data-i18n="textContent"></span>
        </label>
        <label>
          <input id="icon-color-radio-light" value="light" name="icon-color" type="radio">
          <img src="../img/32-light.png" alt="" width="16" height="16">
          <span id="icon-color-label-light" data-i18n="textContent"></span>
        </label>
        <label>
          <input id="icon-color-radio-confetti" value="confetti" name="icon-color" type="radio">
          <img src="../img/32-confetti.png" alt="" width="16" height="16">
          <span id="icon-color-label-confetti" data-i18n="textContent"></span>
        </label>
        <label>
          <input id="icon-color-radio-urli" value="urli" name="icon-color" type="radio">
          <img src="../img/32-urli.png" alt="" width="16" height="16">
          <span id="icon-color-label-urli" data-i18n="textContent"></span>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input id="icon-feedback-enable-input" type="checkbox">
          <span id="icon-feedback-enable-label" data-i18n="textContent"></span>
        </label>
      </div>
    </section>
    <section id="popup-settings">
      <div class="heading">
        <img src="../img/window-restore.png" alt="" width="16" height="16">
        <h3 id="popup-settings-h3" data-i18n="textContent"></h3>
      </div>
      <div id="popup-button-size-div">
        <label id="popup-button-size-label" data-i18n="textContent"></label>
        <input id="popup-button-size-input" type="number" min="16" max="64">&nbsp;px
        <input id="popup-button-size-img" type="image" src="../img/plus-circle.png" alt="popup-button-size-img" width="32">
      </div>
      <div class="checkbox">
        <label>
          <input id="popup-animations-enable-input" type="checkbox">
          <span id="popup-animations-enable-label" data-i18n="textContent"></span>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input id="decode-uri-enable-input" type="checkbox">
          <span id="decode-uri-enable-label" data-i18n="textContent"></span>
        </label>
      </div>
    </section>
    <section id="saved-urls-settings">
      <div class="heading">
        <img src="../img/heart.png" alt="" width="16" height="16">
        <h3 id="saved-urls-settings-h3" data-i18n="textContent"></h3>
      </div>
      <p id="saved-urls-settings-p" data-i18n="textContent"></p>
      <div id="saved-urls-how-title" class="tooltip link" data-i18n="title">
        <a href="https://github.com/roysix/url-incrementer/wiki/Help#saving-urls" target="_blank">
          <img src="../img/exclamation-circle.png" alt="" width="16" height="16">
          <span id="saved-urls-how-span" data-i18n="textContent"></span>
        </a>
      </div>
      <div class="checkbox">
        <label>
          <input id="saved-urls-preselect-input" type="checkbox">
          <span id="saved-urls-preselect-label" data-i18n="textContent"></span>
        </label>
      </div>
      <p><span id="saved-urls-my" data-i18n="textContent"></span><span id="saved-urls-quantity"></span></p>
      <div id="saved-urls-table-div"><div></div></div>
      <div id="saved-urls-buttons">
        <button id="saved-urls-delete-button" data-i18n="textContent"></button>
        <button id="saved-urls-wildcard-add-button" data-i18n="textContent"></button>
      </div>
      <div id="saved-urls-wildcard" class="display-none">
        <p id="saved-urls-wildcard-instructions-p" data-i18n="textContent"></p>
        <div class="row">
          <div class="column">
            <label id="saved-urls-wildcard-url-label" for="saved-urls-wildcard-url-textarea" data-i18n="textContent" class="display-block"></label>
          </div>
          <div class="column">
            <textarea id="saved-urls-wildcard-url-textarea" spellcheck="false" data-i18n="placeholder"></textarea>
            <div class="checkbox">
              <label>
                <input id="saved-urls-regexp-input" type="checkbox">
                <span id="saved-urls-regexp-label" data-i18n="textContent"></span>
              </label>
            </div>
            <div id="saved-urls-wildcard-buttons">
              <button id="saved-urls-wildcard-save-button" data-i18n="textContent"></button>
              <button id="saved-urls-wildcard-cancel-button" data-i18n="textContent"></button>
              <span id="saved-urls-wildcard-errors"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="increment-decrement-settings">
      <div class="heading">
        <img src="../img/plus-circle.png" alt="" width="16" height="16">
        <img src="../img/minus-circle.png" alt="" width="16" height="16">
        <h3 id="increment-decrement-settings-h3" data-i18n="textContent"></h3>
      </div>
      <p id="increment-decrement-settings-p" data-i18n="textContent"></p>
      <div class="table">
        <div class="row">
          <div class="column">
            <label id="selection-label" for="selection-select" data-i18n="textContent"></label>
          </div>
          <div class="column">
            <select id="selection-select">
              <option id="selection-option-smart" value="smart" data-i18n="textContent"></option>
              <option id="selection-option-lastnumber" value="lastnumber" data-i18n="textContent"></option>
              <option id="selection-option-firstnumber" value="firstnumber" data-i18n="textContent"></option>
              <option id="selection-option-custom" value="custom" data-i18n="textContent"></option>
            </select>
            <div id="selection-custom" class="display-none">
              <label id="selection-custom-url-label" for="selection-custom-url-textarea" data-i18n="textContent" class="display-block"></label>
              <textarea id="selection-custom-url-textarea" placeholder="https://www.google.com/search?q=urli&start=10" spellcheck="false"></textarea>
              <div class="table">
                <div class="row">
                  <div class="column">
                    <label id="selection-custom-regex-label" for="selection-custom-regex-input" data-i18n="textContent" class="display-block"></label>
                    /<input id="selection-custom-regex-input" type="text" value="" placeholder="\d+" spellcheck="false">/
                  </div>
                  <div class="column">
                    <label id="selection-custom-flags-label" for="selection-custom-flags-input" data-i18n="textContent" class="display-block"></label>
                    <input id="selection-custom-flags-input" type="text" value="" placeholder="gmi" spellcheck="false">
                  </div>
                </div>
                <div class="row">
                  <div class="column">
                    <label id="selection-custom-group-label" for="selection-custom-group-input" data-i18n="textContent" class="display-block"></label>
                    <input id="selection-custom-group-input" type="number" value="0" min="0">
                  </div>
                  <div class="column">
                    <label id="selection-custom-index-label" for="selection-custom-index-input" data-i18n="textContent" class="display-block"></label>
                    <input id="selection-custom-index-input" type="number" value="0" min="0">
                  </div>
                </div>
              </div>
              <div>
                <button id="selection-custom-test-button" data-i18n="textContent"></button>
                <button id="selection-custom-save-button" data-i18n="textContent"></button>
                <span id="selection-custom-message-span"></span>
              </div>
              (<span id="selection-custom-help-label" data-i18n="textContent"></span> <a href="https://regex101.com" target="_blank">https://regex101.com</a>)
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label id="interval-label" for="interval-input" data-i18n="textContent"></label>
          </div>
          <div class="column">
            <input id="interval-input" type="number" min="1">
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label id="leading-zeros-label" data-i18n="textContent"></label>
          </div>
          <div class="column">
            <div class="checkbox">
              <label>
                <input id="leading-zeros-pad-by-detection-input" type="checkbox">
                <span id="leading-zeros-pad-by-detection-label" data-i18n="textContent"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label id="base-label" for="base-select" data-i18n="textContent"></label>

              <option id="base-option-17" value="17" data-i18n="textContent"></option>
              <option id="base-option-18" value="18" data-i18n="textContent"></option>
              <option id="base-option-19" value="19" data-i18n="textContent"></option>
              <option id="base-option-20" value="20" data-i18n="textContent"></option>
              <option id="base-option-21" value="21" data-i18n="textContent"></option>
              <option id="base-option-22" value="22" data-i18n="textContent"></option>
              <option id="base-option-23" value="23" data-i18n="textContent"></option>
              <option id="base-option-24" value="24" data-i18n="textContent"></option>
              <option id="base-option-25" value="25" data-i18n="textContent"></option>
              <option id="base-option-26" value="26" data-i18n="textContent"></option>

              <option id="base-option-28" value="28" data-i18n="textContent"></option>

              <option id="base-option-30" value="30" data-i18n="textContent"></option>
              <option id="base-option-31" value="31" data-i18n="textContent"></option>
              <option id="base-option-32" value="32" data-i18n="textContent"></option>
              <option id="base-option-33" value="33" data-i18n="textContent"></option>

              <option id="base-option-36" value="36" data-i18n="textContent"></option>

            <div id="base-case" class="display-none">
              <div class="radio">
                <label>
                  <input id="base-case-lowercase-input" type="radio" name="base-case" value="lowercase">
                  <span id="base-case-lowercase-label" data-i18n="textContent"></span>

                  <input id="base-case-uppercase-input" type="radio" name="base-case" value="uppercase">

              <input id="base-date-format-input" type="text" placeholder="e.g. yyyy/mm/dd" spellcheck="false">

                <label>
                  <input id="base-roman-u217x-input" type="radio" name="base-roman" value="u217x">
                  <span id="base-roman-u217x-label" data-i18n="textContent"></span>
                </label>
              </div>

              <a id="base-custom-a" href="https://github.com/roysix/url-incrementer/wiki/Help#bases-and-custom-bases" target="_blank">
                <span id="base-custom-label" data-i18n="textContent"></span>
              </a>
              <input id="base-custom-input" type="text" placeholder="e.g. 0123abcXYZ" spellcheck="false">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label id="shuffle-limit-label" for="shuffle-limit-input" data-i18n="textContent"></label>
          </div>
          <div class="column">
            <input id="shuffle-limit-input" type="number" min="1" max="5000">
          </div>
        </div>

                <span id="error-skip-what" data-i18n="textContent"></span>

                      <input id="error-codes-EXC-input" value="EXC" type="checkbox">

              <span id="error-skip-disclaimer" class="note" data-i18n="textContent"></span>

          </div>

            <label id="next-prev-selector-next-label" for="next-prev-selector-next-input">
              <span id="next-prev-next-label*selector" data-i18n="textContent"></span>
              <br>
              <span id="next-prev-selector-label*next" data-i18n="textContent"></span>
            </label>
